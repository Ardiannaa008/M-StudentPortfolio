<!DOCTYPE html>
<html lang="mk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="M-StudentPortfolio helps students connect easily and showcase their portfolios.">
  <title>MSPortfolio</title>
  <link rel="preload" href="styles.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style"/>


</head>
<body>
  <div class="hero">
    <h1>Student Portfolio Showcase</h1>
    <p>Discover amazing student projects, connect with peers, and showcase your own work to the world.</p>
    <button class="create-btn" onclick="scrollToForm()">+ Create Your Portfolio</button>
  </div>

  <div class="search-filters">
    <input type="text" id="searchInput" placeholder="Search by name..." aria-label="Search by name" />
  </div>

  <div id="formModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()" aria-label="Close form">&times;</span>
      <h2>Make your portfolio</h2>
      <form id="portfolio-form">
        
        <label for="fullName">Full Name *</label>
        <input id="fullName" type="text" name="fullName" required placeholder="Enter your full name" />

        <label for="bio">Bio</label>
        <textarea id="bio" name="bio" rows="3" placeholder="Short introduction about yourself"></textarea>

        <label for="university"> University </label>
        <select id="university" name="university" required title="Select your university">
          <option >Select your university</option>
          <option>Ss. Cyril and Methodius University in Skopje</option>
          <option>Goce Delčev University of Štip</option>
          <option>St. Clement of Ohrid University of Bitola</option>
          <option>State University of Tetova</option>
          <option>University of Information Science & Technology "St. Paul the Apostle"</option>
          <option>South East European University</option>
          <option>International Balkan University</option>
          <option>FON University</option>
          <option>University American College Skopje</option>
          <option>European University – Republic of Macedonia</option>
          <option>Euro-Balkan University</option>
          <option>International University of Struga</option>
          <option">MIT University Skopje</option>
          <option>University for Tourism and Management</option>
          <option>University for Audiovisual Arts / ESRA</option>
          <option>Business Academy Smilevski</option>
          <option>Eurocollege Kumanovo</option>
        </select>

        <label for="program">Study Program *</label>
        <input id="program" type="text" name="program" required placeholder="e.g. Computer Science" />

        <label for="year">Year of Study</label>
        <select id="year" name="year" title="Select year of study">
          <option value="">Choose year...</option>
          <option>1 year</option>
          <option>2 year</option>
          <option>3 year</option>
          <option>4 year</option>
        </select>

        <label for="skills">Skills</label>
        <input id="skills" type="text" name="skills" placeholder="Coding, communication, math..." />

        <label for="projectTitle">Project Title</label>
        <input id="projectTitle" type="text" name="projectTitle" placeholder="Project Name" />

        <label for="projectDescription">Project Description</label>
        <textarea id="projectDescription" name="projectDescription" rows="3" placeholder="Describe what your project does"></textarea>


        <label for="email">Email</label>
<input id="email" type="email" name="email" placeholder="you@example.com" required />

        <div class="form-group">
          <label for="linkedin">LinkedIn</label>
          <div class="input-icon">
            <i class="fab fa-linkedin"></i>
            <input type="url" name="linkedin" id="linkedin" placeholder="https://linkedin.com/in/yourprofile" />
          </div>
        </div>

        <div class="form-group">
          <label for="github">GitHub</label>
          <div class="input-icon">
            <i class="fab fa-github"></i>
            <input type="url" name="github" id="github" placeholder="https://github.com/yourusername" />
          </div>
        </div>

        <div class="form-group">
          <label for="instagram">Instagram</label>
          <div class="input-icon">
            <i class="fab fa-instagram"></i>
            <input type="url" name="instagram" id="instagram" placeholder="https://instagram.com/yourhandle" />
          </div>
        </div>

        <div class="form-group">
          <label for="twitter">Twitter/X</label>
          <div class="input-icon">
            <i class="fab fa-twitter"></i>
            <input type="url" name="twitter" id="twitter" placeholder="https://twitter.com/yourhandle" />
          </div>
        </div>


        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <div class="form-wrapper" id="feed">
    <!-- Dynamic cards go here -->
  </div>

  <script src="script.js" defer></script>
</body>
</html>
