<!DOCTYPE html>
<html lang="mk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Portfolio Showcase</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="hero">
    <h1>Student Portfolio Showcase</h1>
    <p>Discover amazing student projects, connect with peers, and showcase your own work to the world.</p>
    <button class="create-btn" onclick="scrollToForm()">+ Create Your Portfolio</button>
  </div>

  <div class="search-filters">
    <input type="text" id="searchInput" placeholder="Search by name..." aria-label="Search by name" />
  </div>

  <div id="formModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()" aria-label="Close form">&times;</span>
      <h2>Make your portfolio</h2>
      <form id="portfolio-form">
        
        <label for="fullName">Full Name *</label>
        <input id="fullName" type="text" name="fullName" required placeholder="Enter your full name" />

        <label for="bio">Bio</label>
        <textarea id="bio" name="bio" rows="3" placeholder="Short introduction about yourself"></textarea>

        <label for="university"> University </label>
        <select id="university" name="university" required title="Select your university">
          <option value="">Select your university</option>
          <option value="ukim.edu.mk">Ss. Cyril and Methodius University in Skopje</option>
          <option value="ugd.edu.mk">Goce Delčev University of Štip</option>
          <option value="uklo.edu.mk">St. Clement of Ohrid University of Bitola</option>
          <option value="unite.edu.mk">State University of Tetova</option>
          <option value="uist.edu.mk">University of Information Science & Technology "St. Paul the Apostle"</option>
          <option value="seeu.edu.mk">South East European University</option>
          <option value="ibu.edu.mk">International Balkan University</option>
          <option value="fon.edu.mk">FON University</option>
          <option value="uacs.edu.mk">University American College Skopje</option>
          <option value="eurm.edu.mk">European University – Republic of Macedonia</option>
          <option value="euba.edu.mk">Euro-Balkan University</option>
          <option value="eust.edu.mk">International University of Struga</option>
          <option value="mit.edu.mk">MIT University Skopje</option>
          <option value="utms.edu.mk">University for Tourism and Management</option>
          <option value="esra.com.mk">University for Audiovisual Arts / ESRA</option>
          <option value="fbe.edu.mk">Business Academy Smilevski</option>
          <option value="eurocollege.edu.mk">Eurocollege Kumanovo</option>
        </select>

        <label for="program">Study Program *</label>
        <input id="program" type="text" name="program" required placeholder="e.g. Computer Science" />

        <label for="year">Year of Study</label>
        <select id="year" name="year" title="Select year of study">
          <option value="">Choose year...</option>
          <option>1 year</option>
          <option>2 year</option>
          <option>3 year</option>
          <option>4 year</option>
        </select>

        <label for="skills">Skills</label>
        <input id="skills" type="text" name="skills" placeholder="Coding, communication, math..." />

        <label for="projectTitle">Project Title</label>
        <input id="projectTitle" type="text" name="projectTitle" placeholder="Project Name" />

        <label for="projectDescription">Project Description</label>
        <textarea id="projectDescription" name="projectDescription" rows="3" placeholder="Describe what your project does"></textarea>

        <label for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="you@example.com" />

        <label for="linkedin">LinkedIn</label>
        <input id="linkedin" type="url" name="linkedin" placeholder="https://linkedin.com/in/yourprofile" />

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <div class="form-wrapper" id="feed">
    <!-- Dynamic cards go here -->
  </div>

  <script src="script.js"></script>
</body>
</html>
