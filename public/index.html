<!DOCTYPE html>
<html lang="mk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Portfolio Showcase</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="hero">
    <h1>Student Portfolio Showcase</h1>
    <p>Discover amazing student projects, connect with peers, and showcase your own work to the world.</p>
    <button class="create-btn" onclick="scrollToForm()">+ Create Your Portfolio</button>
  </div>

  <div class="search-filters">
    <input type="text" id="searchInput" placeholder="Search by name..." aria-label="Search by name" />
  </div>

  <div id="formModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()" aria-label="Close form">&times;</span>
      <h2>Make your portfolio</h2>
      <form id="portfolio-form">
        
        <label for="fullName">Full Name *</label>
        <input id="fullName" type="text" name="fullName" required placeholder="Enter your full name" />

        <label for="bio">Bio</label>
        <textarea id="bio" name="bio" rows="3" placeholder="Short introduction about yourself"></textarea>

        <label for="university"> University </label>
        <select id="university" name="university" required title="Select your university">
          <option value="">Choose your uni/college...</option>
          <option>Универзитет "Фокс" - Битола</option>
          <option>Универзитет "Кирил и Методиј" - Скопје</option>
          <option>Универзитет "Гоце Делчев" - Штип</option>

          <!-- North Macedonia -->
          <option>Свети Кирил и Методиј Универзитет во Скопје</option>
          <option>Факултет за информатички науки и компјутерско инженерство - Скопје</option>

          <!-- USA -->
          <option>Harvard University</option>
          <option>Massachusetts Institute of Technology (MIT)</option>
          <option>Stanford University</option>

          <!-- UK -->
          <option>University of Oxford</option>
          <option>University of Cambridge</option>
          <option>Imperial College London</option>

          <!-- Germany -->
          <option>Technische Universität München</option>
          <option>Freie Universität Berlin</option>
          <option>Ruprecht-Karls-Universität Heidelberg</option>

          <!-- Canada -->
          <option>University of Toronto</option>
          <option>University of British Columbia</option>
          <option>McGill University</option>

          <!-- Australia -->
          <option>University of Melbourne</option>
          <option>Australian National University</option>
          <option>University of Sydney</option>

          <!-- India -->
          <option>Indian Institute of Technology Bombay</option>
          <option>Jawaharlal Nehru University</option>
          <option>University of Delhi</option>

          <!-- Russia -->
          <option>Московски Државен Универзитет „Ломоносов“</option>
          <option>Санктпетербургски Државен Универзитет</option>
          <option>Новосибирски Државен Универзитет</option>

          <!-- Japan -->
          <option>University of Tokyo</option>
          <option>Kyoto University</option>
          <option>Osaka University</option>
        </select>

        <label for="program">Study Program *</label>
        <input id="program" type="text" name="program" required placeholder="e.g. Computer Science" />

        <label for="year">Year of Study</label>
        <select id="year" name="year" title="Select year of study">
          <option value="">Choose year...</option>
          <option>1 year</option>
          <option>2 year</option>
          <option>3 year</option>
          <option>4 year</option>
        </select>

        <label for="skills">Skills</label>
        <input id="skills" type="text" name="skills" placeholder="Coding, communication, math..." />

        <label for="projectTitle">Project Title</label>
        <input id="projectTitle" type="text" name="projectTitle" placeholder="Project Name" />

        <label for="projectDescription">Project Description</label>
        <textarea id="projectDescription" name="projectDescription" rows="3" placeholder="Describe what your project does"></textarea>

        <label for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="you@example.com" />

        <label for="linkedin">LinkedIn</label>
        <input id="linkedin" type="url" name="linkedin" placeholder="https://linkedin.com/in/yourprofile" />

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <div class="form-wrapper" id="feed">
    <!-- Dynamic cards go here -->
  </div>

  <script src="script.js"></script>
</body>
</html>
